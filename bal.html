<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website met Navigatie, Dropdown, Zoekbalk en Afbeelding</title>
    <style>

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        
        .dropdown {
            float: left;
            overflow: hidden;
        }

        
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

       
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

    
        .dropdown-content a:hover {
            background-color: #ddd;
        }

      
        .dropdown:hover .dropdown-content {
            display: block;
        }

        
        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

    
        .search-container {
            float: right;
            padding: 12px 20px;
        }

        
        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 16px;
            border: none;
        }

       
        .search-container button {
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

       
        .search-container button:hover {
            background: #ccc;
        }

     
        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">Over</a>
        <a href="#services">Diensten</a>

      
        <div class="dropdown">
            <button class="dropbtn">Meer 
                â–¼
            </button>
            <div class="dropdown-content">
                <a href="#option1">Optie 1</a>
                <a href="#option2">Optie 2</a>
                <a href="#option3">Optie 3</a>
            </div>
        </div> 

       
        <div class="search-container">
            <form action="/search">
                <input type="text" placeholder="Zoeken..." name="search">
                <button type="submit">Zoek</button>
            </form>
        </div>
    </div>

    
    <div class="content">
        <h1>Welkom op mijn website!</h1>
        <p>Gebruik de navigatiebalk hierboven om door de site te bladeren.</p>
        
      
        <img src="logo.img" alt="logo">
    </div>

</body>
</html>
